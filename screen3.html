
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen 3</title>
  <style>
    body {
      background: url('screen3.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    #countdown {
      font-size: 2em;
      margin-top: 10px;
    }
  </style>
  <script>
    let timeLeft = 60;

    function startCountdown() {
      const countdownElement = document.getElementById('countdown');

      const interval = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = `තත්පර ${timeLeft} ක් මතය`;

        if (timeLeft <= 0) {
          clearInterval(interval);
          window.location.href = "screen4.html";
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</head>
<body>
  <h2>SMS එකක් හරහා Whatsapp OTP PIN එකක් ලැබෙයි</h2>
  <div id="countdown">තත්පර 60 ක් මතය</div>
</body>
</html>
